<div class="main-wrap">
  <div class ="border-bar">
  <div class="topic-bar">
    <h1 class="topic">
      Sign Up
    </h1>
  </div>
  <div class="middle-box">

    <br>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">User Name</label>
      <input  [(ngModel)]="userName" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea2" class="form-label">Password</label>
      <input [(ngModel)]="password"  type="password" class="form-control" id="exampleFormControlTextarea2" placeholder="password">
    </div>
    <br>
    <br>

    <button type="submit" class="btn btn-outline-success" (click)="userRegister()">Register</button>
    <button type="submit" class="btn btn-link"  routerLink="/login"> Login</button>
  </div>
  </div>
</div>
